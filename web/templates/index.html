{% extends "base.html" %}
{% block 'content' %}
<div class="container py-4">
    <div class="row">
        {% for flan in flanes_publicos %}
        <div class="col-12 col-md-4 py-2">
            <div class="card">
                <img src="{{flan.image_url}}" class="card-img-top" alt="{{flan.slug}}" style="height: 15em;">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock 'content' %}
