{% extends "base.html" %}
{% block 'content' %}
<div class="container py-4">
    <div class="row">
        <div class="col-4 col-md-12 py-4">
            <h2>Registrate!</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ registration.non_field_errors }}
                {% for campo in registration %}
                <div class="mb-3">
                    <div class="text-danger">
                        {{ campo.erorrs }}
                    </div>
                    <label for="{{ campo.id_for_label }}" class="form-label">
                        {{ campo.label_tag }}
                    </label>
                    <div>
                        {{ campo }}
                    </div>
                </div>
                {% endfor %}
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock 'content' %}
