{% extends "base.html" %}
{% block 'content' %}
<div class="container py-4">
    <div class="col-12 col-md-6" data-bs-theme="dark">
        <div class="position-sticky" style="top: 2rem;">
            <div class="p-4 mb-3 bg-body-tertiary text-bg-secondary rounded">
                <h4 class="fst-italic ">Bienvenido {{ user.get_username }}</h4>
                <p class="mb-0">Tenemos una lista de productos exclusivos para ti,
                    ¿Quieres conocer más?
                </p>
                <div class="py-1">
                    <a href="/contacto"><button type="button" class="btn btn-light">Contáctanos!</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for flan in flanes_privados %}
        <div class="col-12 col-md-4 py-2">
            <div class="card">
                <img src="{{flan.image_url}}" class="card-img-top" alt="{{flan.slug}}" style="height: 15em;">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock 'content' %}
